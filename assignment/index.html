<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalCal</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist copy/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.min copy 3.js" charset="UTF-8"></script>
    <script src="client.js"></script>
</head>
<body>
    
    <header>
        <h2>SalCal Salary Calculator</h2>
    </header>
    <main>
        <br/>
       <form id="employeeInput">
            <input type="text" id="in-first" placeholder="First"/>
            <input type="text" id="in-last" placeholder="Last"/>
            <input type="text" id="in-id" placeholder="ID"/>
            <input type="text" id="in-title" placeholder="Title"/>
            <input type="text" id="in-salary" placeholder="Annual Salary"/>
            <button type="submit" id="btn-add">submit</button>
       </form>
       <br />
       <table class="table">
        <thead>
          <tr>
            <th scope="col" id="headFirst">First</th>
            <th scope="col" id="headLast">Last</th>
            <th scope="col" id="headID">ID</th>
            <th scope="col" id="headTitle">Title</th>
            <th scope="col" id="headSalary">Annual Salary</th>
            <th scope="col" id="headTerminate"></th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr id="tableInput">
            <td id="tableFirst"></td>
            <td id="tableLast"></td>
            <td id="tableID"></td>
            <td id="tableTitle"></td>
            <td id="tableSalary"></td>
            <td id="tableTerminate"><button id="terminate">terminate</button></td>
          </tr>
        </tbody>
      </table>
      <button id="btn-calc">Calulate</button>
     </main>

  

</body>
</html>
